<style>
	.grid-cell {
	width: 250px;
	height: 250px;
	border: 1px solid #aaaaaa;
	position: relative;
	}

</style>

<script>
	function allowDrop(ev) {
	ev.preventDefault();
	}

	function drag(ev) {
	ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
	ev.preventDefault();
	var data = ev.dataTransfer.getData("text");
		//<div class="titre">Puzzle du monde: niveau très facile</div>
	// Vérifie si l'élément cible est une zone de dépôt et qu'il n'a pas encore d'enfant
	if (ev.target.classList.contains('grid-cell') && ev.target.children.length === 0) {
		ev.target.appendChild(document.getElementById(data));
	} 
	}
</script>
</head>
